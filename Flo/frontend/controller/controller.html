<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Simon Game Controller</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script defer type="module" src="controller.js"></script>
    <link rel="stylesheet" href="controller.css" />
    <link rel="icon" type="image/x-icon" href="simon_favicon.ico" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>
  <body>
    <h1>Webcontroller <small id="controllerId">(id)</small></h1>
    <div class="lcd-display">
      <div class="lcd-line"></div>
      <div class="lcd-line"></div>
      <div class="lcd-line"></div>
    </div>

    <div class="simon-container">
      <button
        class="color-button green"
        data-color="green"
        data-tone="329"
      ></button>
      <button
        class="color-button red"
        data-color="red"
        data-tone="261"
      ></button>
      <button
        class="color-button yellow"
        data-color="yellow"
        data-tone="392"
      ></button>
      <button
        class="color-button blue"
        data-color="blue"
        data-tone="195"
      ></button>
    </div>
  </body>
</html>
