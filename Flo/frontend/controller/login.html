<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eeeadf;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login{
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 16px #000a;
            min-width: 320px;
        }
        h1, h3 {
            text-align: center;
            margin: 0 0 1rem 0;
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 0.7rem;/*for the length of the objects in the form stuff*/
        }
        input[type="text"], input[type="password"]{
            padding: 0.6rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        button {
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 0.2rem;
        }
        button:hover {
            opacity: 0.8;/*Slight brightning on mouse overcoss*/
        }
        button#rfidLogin {
            background: #2196f3; /* Different color for RFID login button */
        }
        #loginMessage {
            margin-top: 1rem;
            color: rgb(255, 0, 0); /* Error message color */
            text-align: center;
            min-height: 1.2rem; /* Ensures space for the message */
        }
        /*I workout my logo hier.*/
        .simon-colors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            margin: 20px auto;
            width: 200px;
            height: 200px;
        }
        .simon-btn {
            border-radius: 10px;
            cursor: pointer;
        }
        .green {
            background-color: #2ecc71;
            grid-area: 1 / 1 / 2 / 2;
        }
        .red {
            background-color: #e74c3c;
            grid-area: 1 / 2 / 2 / 3;
        }
        .yellow {
            background-color: #f1c40f;
            grid-area: 2 / 1 / 3 / 2;
        }
        .blue {
            background-color: #3498db;
            grid-area: 2 / 2 / 3 / 3;
        }
        /*I workout my logo hier.*/
    </style>
</head>
<body>
<div class="login-container">
    <h1><center>Simon Game Multi-Player Login Page</center></h1>
    <div class="simon-colors">
        <div class="simon-btn green" id="green"></div>
        <div class="simon-btn red" id="red"></div>
        <div class="simon-btn yellow" id="yellow"></div>
        <div class="simon-btn blue" id="blue"></div>
    </div>
    <h3><center>Enter your credidentials to login or login using (your) RFID card via the controller</center></h3>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Enter your username" required><br><br>
        <input type="password" id="password" placeholder="Enter your password" required><br><br>
        <label for="controllerId">Controllerauswahl:</label>
        <select id="controllerId" name="controllerId" required>
            <option value="">-- WÃ¤hle einen Controller --</option>
            <option value ="web">New web-Controller</option>
        </select>
        <button type="submit">Login and add the player to the Lobby</button><br><br>
        <button type="button" id="rfidLogin">Login with RFID</button>
    </form>
    <div id="loginMessage"></div>
    <div style="text-align:center; margin-top: 1rem;">
        Don't yet have an account?
        <a href="../../web-controller/register.html">Register here!</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {// Handle form submission
            e.preventDefault();// Prevent the default form submission behavior,meaning the page will not reload
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const controllerId = document.getElementById('controllerId').value;


            const msgDiv = document.getElementById('loginMessage');
            if(password.trim()==="" || username.trim()===""){
                msgDiv.textContent = 'Passwords do not match or username is empty!';
                msgDiv.style.color = 'red';
                return;
            }

            const response = await fetch('http://localhost:8080/api/players/login', {// Send login request and await is to continue only when the response is received
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    playerName: username,
                    hashPassword: password,
                    controllerId: controllerId
                })
            });

            const result = await response.json();
            if(response.ok) {
                msgDiv.textContent = "Login successful!";
                msgDiv.style.color = "green";
                setTimeout(() => {
                    window.location.href = "waitingArea.html";// Redirect to the waiting area after a successful login
                }, 1000); // Redirect after 1 second
            }else{
                msgDiv.textContent = result.error || "Login failed!";
                msgDiv.style.color = "red";
            }
        });
    </script>
</body>
</html>
