<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eeeadf;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login{
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 16px #000a;
            min-width: 320px;
        }
        h1, h3 {
            text-align: center;
            margin: 0 0 1rem 0;
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 0.7rem;/*for the length of the objects in the form stuff*/
        }
        input[type="text"], input[type="password"]{
            padding: 0.6rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        button {
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 0.2rem;
        }
        button:hover {
            opacity: 0.8;/*Slight brightning on mouse overcoss*/
        }
        button#rfidLogin {
            background: #2196f3; /* Different color for RFID login button */
        }
        #loginMessage {
            margin-top: 1rem;
            color: rgb(255, 0, 0); /* Error message color */
            text-align: center;
            min-height: 1.2rem; /* Ensures space for the message */
        }
        /*I workout my logo hier.*/
        .simon-colors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            margin: 20px auto;
            width: 200px;
            height: 200px;
        }
        .simon-btn {
            border-radius: 10px;
            cursor: pointer;
        }
        .green {
            background-color: #2ecc71;
            grid-area: 1 / 1 / 2 / 2;
        }
        .red {
            background-color: #e74c3c;
            grid-area: 1 / 2 / 2 / 3;
        }
        .yellow {
            background-color: #f1c40f;
            grid-area: 2 / 1 / 3 / 2;
        }
        .blue {
            background-color: #3498db;
            grid-area: 2 / 2 / 3 / 3;
        }
        /*I workout my logo hier.*/
    </style>
</head>
<body>
<div class="login-container">
    <h1><center>Simon Game Multi-Player Login Page</center></h1>
    <div class="simon-colors">
        <div class="simon-btn green" id="green"></div>
        <div class="simon-btn red" id="red"></div>
        <div class="simon-btn yellow" id="yellow"></div>
        <div class="simon-btn blue" id="blue"></div>
    </div>
    <h3><center>Enter your credidentials to login</center></h3>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Enter your username" required><br><br>
        <input type="password" id="password" placeholder="Enter your password" required><br><br>
        <button type="button" id="open-controller-btn">New Controller</button>
        <label for="controllerId">Controllerauswahl:</label>
        <select id="controllerId" name="controllerId" required>
            <option value="">-- Wähle einen Controller --</option>
            <option value="webcontroller">Web Controller</option>


        </select>
        <button type="submit">Login and add the player to the Lobby</button><br><br>
    </form>
    <div id="loginMessage"></div>
    <div style="text-align:center; margin-top: 1rem;">
        Don't yet have an account?
        <a href="register.html">Register here!</a>
    </div>
</div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {// Handle form submission
            e.preventDefault();// Prevent the default form submission behavior,meaning the page will not reload
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const controllerId = document.getElementById('controllerId').value;

            //Case validation handling on the username, password and controllerId like empty fields...
            if(username.trim() === "" || password.trim() === "" || controllerId.trim() === ""){
                const msgDiv = document.getElementById('loginMessage');
                msgDiv.textContent = "Please fill in all fields!";
                msgDiv.style.color = "red";
                return; // Exit the function if any field is empty
            }

            const response = await fetch('http://localhost:8080/api/players/login', {// Send login request and await is to continue only when the response is received
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    playerName: username,
                    hashPassword: password,
                    controllerId: controllerId//helps know if we are using a web or a hard controller
                })
            });

            const result = await response.json();
            const msgDiv = document.getElementById('loginMessage');//a msgdiv is a div where we can put messages in it, like error messages or success messages
            if(response.ok) {
                msgDiv.textContent = "Login successful!";
                msgDiv.style.color = "green";
                setTimeout(() => {
                    window.location.href = "waitingArea.html";// Redirect to the waiting area after a successful login
                }, 1000); // Redirect after 1 second
            }else{
                msgDiv.textContent = result.error || "Login failed!";
                msgDiv.style.color = "red";
            }
        });
        document.getElementById('open-controller-btn').onclick = function(e) {

            window.open('controller.html', '_blank', 'noopener,noreferrer');
// Open the controller in a new tab
        };
        //Handle activeControllers
        const client = mqtt.connect("ws://" + window.__ENV__.MQTT_BROKER_URL + ":" + window.__ENV__.MQTT_BROKER_PORT , {
            username: window.__ENV__.MQTT_USERNAME,
            password: window.__ENV__.MQTT_PASSWORD,
        });
        client.on('connect', () => {
            console.log('✅ Connected to MQTT broker');
            client.subscribe(mqttMessagePrefix +'simon/game/publishRegCtrls', err => {
                if (err) console.error('❌ Subscription Error:', err);

                client.on('message', (topic, payload) => {
                    const msg = JSON.parse(payload.toString());
                    msg.activeControllers.forEach(ctrl => {
                        console.log("Active Controllers:", ctrl);
                    });
                });

            });
        });

        client.on('message', (topic, message) => {
            const msg = message.toString();
            console.log(`📥 Message received [${topic}]:`, msg);
        });

    </script>
</body>
</html>
