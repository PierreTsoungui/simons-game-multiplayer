<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Area</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script  src="env.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eeeadf;
            margin: 0;
            display:flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1{
            margin-top: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            width: 80%;
            margin: 2rem auto 1rem auto;
            background: #fff;
            box-shadow: 0 0 100px #0002;
        }
        th, td{
            border: 1px solid #bbb;
            padding: 0.7rem 1.2rem;
            text-align:center;
        }
        th{
            background: #4CAF50;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }/* Zebra striping for table rows */
        .button-group{
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0 2rem 0;
        }
        button{
            padding: 0.8rem 2rem;
            font-size: 1.3rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background 0.3s;
        }
        button#highscore{
            background-color: #2196f3; /* Different color for highscore button */
        }
        button#logout{
            background-color: #f44336; /* Different color for logout button */
        }
        button:hover{
            opacity: 0.8; /* Slight brightening on mouse over */
        }
        button#startGame{
            background-color: #032963; /* Darker blue */
        }
        /*small logo*/
        .simon-logo {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem auto;
            display: flex;
            flex-wrap: wrap;
        }
        .simon-quarter {
            width: 40px;
            height: 40px;
            border-radius: 0 100% 0 0;
            margin: 0;
        }
        .simon-quarter.green   { background: #2ecc71; transform: rotate(0deg); }
        .simon-quarter.red     { background: #e74c3c; transform: rotate(90deg); }
        .simon-quarter.yellow  { background: #f1c40f; transform: rotate(270deg); }
        .simon-quarter.blue    { background: #3498db; transform: rotate(180deg); }
        .simon-logo .simon-quarter {
            float: left;
        }
        .simon-logo.rotating {
            animation: rotate-logo 1s linear;
        }
        @keyframes rotate-logo {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div id="userMenu" style="position: absolute; top: 20px; right: 30px;">
    <button id="userMenuButton">👤 Username ▼</button>
    <div id="userMenuDropdown" style="display:none; position:absolute; right:0; background:#fff; box-shadow:0 2px 8px #0002; border-radius:6px; min-width:180px; z-index:100;">
        <div style="padding:1em;">
            <strong id="menuPlayerName">Username</strong><br>
        </div>
        <button id="editProfileBtn" style="width:100%;">Edit Profile</button>
    </div>
</div>
<h1><center>Waiting Area - Simon's Game Lobby</center></h1>
<div class="simon-logo">
    <div class="simon-quarter green"></div>
    <div class="simon-quarter red"></div>
    <div class="simon-quarter yellow"></div>
    <div class="simon-quarter blue"></div>
</div>
<table border="1" cellspacing="0" cellpadding="5">
    <thead>
    <tr>
        <th>Player Name</th>
        <th>ControllerID</th>
        <th>Player status</th>
        <th>Game Round</th>
        <th>Total Move Time</th>
        <th>score</th>
    </tr>
    </thead>
    <tbody id="lobbyTableBody">
    <!-- Player data will be dynamically inserted here -->
    </tbody>
</table>
<div class="button-group">
    <button id="startGame">Start Game</button>
    <button id="highscore">Highscore</button>
    <button id="logout">Logout</button>
</div>
</body>
<script>
    let isLoading= true;

    document.addEventListener("DOMContentLoaded", () => {
        fetchWaitingAreaData();
        isLoading=false;
    });

    function fetchWaitingAreaData() {
        fetch('http://localhost:8080/api/waitingArea')
            .then(response => {
                if (!response.ok) console.log("Fehler beim Abrufen der Daten");
                return response.json();
            })
            .then(data => {


                const tbody = document.getElementById("lobbyTableBody");
                tbody.innerHTML = ""; // leeren
                updateWaitingArea(data.waitingAreaData,true)

            })
            .catch(error => {
                console.error("Fehler beim Laden der Waiting Area:", error);
            });
    }


    //alter Code unten
    document.getElementById('startGame').addEventListener('click', async function(){
        const response = await fetch('http://localhost:8080/api/game/start', {
            method: 'POST',
        });

        if(response.ok){
            // Redirect to the controller page after starting the game
            setTimeout(() => {
              //  window.location.href = "controller.html";
            }, 500);
        }else{
            alert("Failed to start the game!");
        }
    });
    document.getElementById('logout').addEventListener('click', function() {
         const playerId= localStorage.getItem("playerId")
        if (!playerId) {
            alert("Kein Spieler angemeldet.");
            return;
        }

        fetch(`http://localhost:8080/api/players/logout?id=${playerId}`)
            .then(response => {
                if (response.ok) {
                    localStorage.clear();
                    window.location.href = "loginPage.html";
                } else {
                    alert("Log out unsuccessful!");
                }
            })
            .catch(error => {
                console.error("Netzwerkfehler beim Logout:", error);
            });


    });
    document.getElementById('highscore').addEventListener('click', function(){
        window.location.href = "highscore.html";
    });

    //Rotation  of the small logo
    document.querySelector('.simon-logo').addEventListener('click',function() {
        this.classList.add('rotating');
        setTimeout(() => {
            this.classList.remove('rotating');
        }, 1000); // rotation's duration
    });

  function  updateWaitingArea(data,isNotMqtt=false){

      const tbody = document.getElementById("lobbyTableBody");
      if(isNotMqtt){
          tbody.innerHTML = "";
      }

     data.forEach(player => {
          const row = document.createElement('tr');

          const nameCell = document.createElement('td');
          nameCell.textContent = player.playerName;
          row.appendChild(nameCell);

          const controllerCell = document.createElement('td');
          controllerCell.textContent = player.controllerId;
          row.appendChild(controllerCell);

          const statusCell = document.createElement('td');
          statusCell.textContent = player.status ? 'ready' : 'not ready';
          row.appendChild(statusCell);

          const roundCell = document.createElement('td');
          roundCell.textContent = player.round;
          row.appendChild(roundCell);

          const timeCell = document.createElement('td');
          timeCell.textContent = player.totalMoveTime;
          row.appendChild(timeCell);

         const scoreCell = document.createElement('td');
         scoreCell.textContent = player.score;
         row.appendChild(scoreCell);

          tbody.appendChild(row);
      });

    }
    // MQTT
    let mqttMessagePrefix = window.__ENV__.MQTT_MESSAGE_PREFIX || 'simon/game/';
        const client = mqtt.connect("ws://" + window.__ENV__.MQTT_BROKER_URL + ":" + window.__ENV__.MQTT_BROKER_PORT , {
            username: window.__ENV__.MQTT_USERNAME,
            password: window.__ENV__.MQTT_PASSWORD,
        });
        client.on('connect', () => {
            console.log('✅ Connected to MQTT broker');
            client.subscribe(mqttMessagePrefix + 'simon/game/events/#', err => {
                if (err) console.error('❌ Subscription Error:', err);
                else console.log('📡 Subscribed to: notifyStatusChange');


            });
        })

        client.on("message",(topic, payload)=>{
            const msg = JSON.parse(payload.toString());
            console.log(`📥 Message received [${topic}]:`, msg);
            if(topic===mqttMessagePrefix +'simon/game/events/status/changed'){
                const { controllerId, status}= msg
                const rows= document.querySelectorAll("#lobbyTableBody tr")
                rows.forEach(row =>{
                    const controllerCell= row.children[1];
                    if(controllerCell.textContent===controllerId){
                        const statusCell= row.children[2];
                        statusCell.textContent= status? "ready":"not ready"
                    }
                });

            }else if( topic===mqttMessagePrefix +'simon/game/events/playerJoined'){
                if(isLoading){
                    return;
                }
                updateWaitingArea(msg.waitingAreaData);
            }
            if(topic===mqttMessagePrefix + 'simon/game/events/players/progress') {
                console.log(`📥 Message received [${topic}]:`, msg);
                const {controllerId, round, status, totalMoveTime, score} = msg

                const rows = document.querySelectorAll("#lobbyTableBody tr")
                rows.forEach(row => {
                    const controllerCell = row.children[1];
                    if (controllerCell.textContent === controllerId) {
                        const statusCell = row.children[2];
                        statusCell.textContent = status ? "ready" : "not ready"
                        const roundCell= row.children[3]
                        roundCell.textContent=round;
                        const moveTimeCell= row.children[4]
                        moveTimeCell.textContent= totalMoveTime;
                        const scoreCell= row.children[5];
                        scoreCell.textContent= score
                    }
                });
            }
            if(topic===mqttMessagePrefix+ "simon/game/events/waitingAreaUpdated"){

                const {waitingAreaData} = msg
                updateWaitingArea(waitingAreaData, true);
            }
        })

    //Handle user's menu
    const userMenuButton = document.getElementById('userMenuButton');
    const userMenuDropdown = document.getElementById('userMenuDropdown');
    const menuPlayerName = document.getElementById('menuPlayerName');
    const editProfileBtn = document.getElementById('editProfileBtn');

    //We do load the player's name from the local storage here
    const playerName = localStorage.getItem("playerName") || 'Username';
    console.log(playerName);
    userMenuButton.textContent = `👤 ${playerName} ▼`;
    menuPlayerName.textContent = playerName;

    //We handle drop down here
    userMenuButton.addEventListener('click', function(e) {
        e.stopPropagation();// Prevent click from propagating to the document

        userMenuDropdown.style.display = userMenuDropdown.style.display === 'block' ? 'none' : 'block';// handle dropdown visibility
    });


    // Hide dropdown when clicking outside
    document.addEventListener('click', function() {
        userMenuDropdown.style.display = 'none';
    });

    // Edit profile button
    editProfileBtn.addEventListener('click', function(e) {
        e.stopPropagation(); // Prevent click from propagating to the document
        const oldModal = document.getElementById('editProfileModal');
        if(oldModal) oldModal.remove(); // Remove old modal if it exists


        // Modal HTML with password fields
        const modalHtml = `
        <div id="editProfileModal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#0006;display:flex;align-items:center;justify-content:center;z-index:200;">
            <div style="background:#fff;padding:2em 2em 1em 2em;border-radius:10px;min-width:300px;box-shadow:0 4px 32px #0004;position:relative;">
            <h2>Edit Profile</h2>
            <form id="profileForm">
                <label for="editPassword">New Password:</label><br>
                <input type="password" id="editPassword" name="editPassword" placeholder="Leave blank to keep current" style="width:100%;padding:0.5em;margin-bottom:1em;" required><br>
                <label for="editPasswordConfirm">Confirm New Password:</label><br>
                <input type="password" id="editPasswordConfirm" name="editPasswordConfirm" placeholder="Repeat new password" style="width:100%;padding:0.5em;margin-bottom:1em;" required><br>
                <button type="submit" style="padding:0.5em 2em;">Save</button>
                <button type="button" id="closeProfileModal" style="padding:0.5em 2em;margin-left:1em;">Cancel</button>
            </form>
            </div>
        </div>
        `;
        document.body.insertAdjacentHTML('beforeend', modalHtml);

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', async function(ev){
            ev.preventDefault();// Prevent default form submission
            const newPassword = document.getElementById('editPassword').value;
            const confirmPassword = document.getElementById('editPasswordConfirm').value;

            if(newPassword || confirmPassword){
                if(newPassword !== confirmPassword){
                    alert("Passwords do not match!");
                    return;
                }
                if(newPassword.length < 4){
                    alert("Password must contain at least 4 characters!");
                    return;
                }
            }
            const playerId = localStorage.getItem('playerId');
            if(!playerId){
                alert("No player is logged in!");
            }

            //Building the different payloads for the transactions
            const payload = {id: playerId, password: newPassword};

            try{
                const response = await fetch('http://localhost:8080/api/players/updateProfile', {
                    method: 'PATCH',// Use PATCH for partial modification
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                if(response.ok){
                    document.getElementById('editProfileModal').remove(); // Close modal
                    alert("Password updated successfully!");
                }else{
                    const result = await response.json();
                    alert(result.error || "Failed to update profile!");
                }
            }catch(er){
                alert("Network error while updating profile...");
                console.error(er);
            }
        });
        // Close modal button
        document.getElementById('closeProfileModal').addEventListener('click', function() {
            document.getElementById('editProfileModal').remove(); // Remove modal
        });
    });
</script>
</html>
