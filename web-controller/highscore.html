<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #047c7c;
            margin: 0;
            display:flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1{
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            width: 80%;
            margin: 1rem auto 2rem auto;
            background: #fff;
            box-shadow: 0 0 100px #0002;
        }
        th, td{
            border: 1px solid #bbb;
            padding: 0.7rem 1.2rem;
            text-align:center;
        }
        .button-group{
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0 2rem 0;
        }
        button{
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background 0.3s;
        }
        button#close{
            background-color: #f44336; /* Red for close button */
        }
        button#waitingArea{
            background-color: #2196f3; /* Blue for waiting area button */
        }
        button:hover {
            opacity: 0.9; /* Slight brightening on mouse over */
        }
    </style>
    <title>HIGHSCORE</title>
</head>
<body>
<h1><center>TABLE OF BEST SCORES</center></h1>
<table border="1" style="width: 100%; border-collapse: collapse; text-align: center;">
    <thead>
    <tr>
        <th>Rank</th>
        <th>Player's Name</th>
        <th>Round(Scores)</th>
        <th>Total Move Time</th>
    </tr>
    </thead>
    <tbody id="highscoreTbaleBody"></tbody>
</table>
<script>
    let isLoading = true; // Flag to prevent multiple fetches

    document.addEventListener("DOMContentLoaded", () => {
        fetchHighScores();
        isLoading = false;
    });

    function fetchHighScores() {
        fetch('http://localhost:8080/api/highscores')
            .then(response => {
                if(!response.ok) console.log("Error during data fetching!");
                return response.json();
            })
            .then(data => {
                updateHighscoreTable(data.highscoreData, true);
            })
            .catch(error => {
                console.error("Error fetching high scores:", error);
                alert("Failed to load high scores. Please try again later.");
            })
    }

    function updateHighscoreTable(data, isNotMqtt=false){
        const tbody = document.getElementById("highscoreTbaleBody");
        if(isNotMqtt){
            tbody.innerHTML = ""; // Clear existing rows
        }

        data.forEach((player, index) => {
            const row = document.createElement('tr');

            row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${player.playerName}</td>
                        <td>${player.score}</td>
                        <td>${player.totalMoveTime}s</td>
                    `;

            tbody.appendChild(row);
        });
    }
</script>
</body>
</html>
